<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>My name</title>
     <script>
	       
 var calculator = {
 	a:0,
 	b:0,
 	read : function  (){
 		this.a = prompt('enter first ');
 		this.b = prompt('enter second');


 	},
 	sum : function() {
 		return Number(this.a) + Number(this.b);
 	},
 	mul : function() {
 		return  this.a * this.b;
 	
 	 }
 };
 calculator.read();
 alert(calculator.sum());
 alert(calculator.mul());
       </script>
