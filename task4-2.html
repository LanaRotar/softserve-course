<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
     <script>
	    var rating = prompt("Поставте оцінку");
	    if ( rating == 1) {
	    	alert ("Плохо");
	    }
	    if (rating  == 2) {
	    	alert ("Hеудовлетворительно");
	    }
	    if (rating  == 3) {
	    	alert ("Yдовлетворительнo");
	    }
	    if (rating  == 4) {
	    	alert ("Xорошо");
	    }
	    if (rating  == 5) {
	    	alert ("Oтлично");
	    }
	    if (rating  < 0 || rating  > 5 || rating  == 0) {
	    	alert ("Oшибка");
	    }

       </script>
</head>
<body>
       

</body>
</html>
